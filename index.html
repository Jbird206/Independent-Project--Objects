<html>

  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza!</title>
  </head>
<body>
  <div class="container"><br>
    <div class="jumbotron2"><br>
  <h1>Welcome to Machiavelli's Pizza</h1><br>
</div>
  <hr>
  <h2>List your Pizza topping and size below.</h2>
  <hr><hr>
  <h3>Toppings</h3>
  <form id="toppings">
  <input type="checkbox" name="pizza-toppings" value="pepperoni" id="toppingPepp"> pepperoni <br>
  <input type="checkbox" name="pizza-toppings" value="sausage" id="toppingSasg"> sausage <br>
  <input type="checkbox" name="pizza-toppings" value="oysters" id="toppingOyst"> smoked oysters <br>
<input type="checkbox" name="pizza-toppings" value="anchovies" id="toppingAnch"> anchovies <br>
<button type="submit">Add your toppings</button>
</form>
<span id="selected-toppings">
  <p><b>You've selected the following toppings:</b></p>
</span>
<hr>
<h3>Size</h3>
<form id ="pizzaSize">
  <select name="size">
    <option value="small" id="smallPizza">Small</option>
    <option value="medium" id="mediumPizza">Medium</option>
    <option value="Large" id="largePizza">Large</option>
    <option value="XL" id="XLPizza">XL</option>
  </select>
  <br><br>
  <input type="Order">
</form>


    </body>
</html>
