<html>

  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza!</title>
  </head>
<body>
  <div class="container"><br>
    <div class="jumbotron2"><br>
  <h1>Welcome to Machiavelli's Pizza</h1><br>
  <img src="https://previews.123rf.com/images/valentinarr/valentinarr1311/valentinarr131100014/23803689-pizza-slice-with-different-toppings-isolated-on-white-background-.jpg" height="100" width="100" class="center"><br>
</div>
  <hr>
  <div class="container2"><br>
  <h2>List your Pizza topping and size below.</h2><br>
</div>
  <hr><hr>
  <h3>Toppings</h3>
  <form id="toppings">
  <input type="checkbox" name="pizza-toppings" value="pepperoni" id="toppingPepp"> pepperoni <br>
  <input type="checkbox" name="pizza-toppings" value="sausage" id="toppingSasg"> sausage <br>
  <input type="checkbox" name="pizza-toppings" value="oysters" id="toppingOyst"> smoked oysters <br>
<input type="checkbox" name="pizza-toppings" value="anchovies" id="toppingAnch"> anchovies <br>
<h3>Sizes</h3>
<input type="checkbox" name="pizza-toppings" value="small" id="sizeSmall"> Small <br>
<input type="checkbox" name="pizza-toppings" value="medium" id="sizeMedium"> Medium <br>
<input type="checkbox" name="pizza-toppings" value="large" id="sizeLarge"> Large <br>
<button type="submit"> Tally up your options</button>
</form>
<span id="selected-toppings">
  <p><b>You've selected the following toppings:</b></p>
  <form id="pizzaOrderFinal">
    <button type="submit"> Order your pizza now!</button>
  </form>
</span>
<hr>

</div>
