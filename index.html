<html>

  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza!</title>
  </head>
<body>
  <div class="container"><br>
    <div class="jumbotron2"><br>
  <h1>Welcome to Machiavelli's Pizza</h1><br>
</div>
  <hr>
  <h2>List your Pizza topping and size below.</h2>
  <hr><hr>
  <h3>Toppings</h3>
  <form id="toppings">
  <input type="checkbox" name="pizza-toppings" value="pepperoni" id="toppingPepp"> pepperoni <br>
  <input type="checkbox" name="pizza-toppings" value="sausage" id="toppingSasg"> sausage <br>
  <input type="checkbox" name="pizza-toppings" value="oysters" id="toppingOyst"> smoked oysters <br>
<input type="checkbox" name="pizza-toppings" value="anchovies" id="toppingAnch"> anchovies <br>
<button type="submit">Add your toppings</button>
</form>
<span id="selected-toppings">
  <p><b>You've selected the following toppings:</b></p>
</span>
<hr>
<h3>Size</h3>
<form id="pizzaSize">
<input type="checkbox" name="size-selected" value="small" id="smallSize"> Small <br>
<input type="checkbox" name="size-selected" value="medium" id="mediumSize"> Medium <br>
<input type="checkbox" name="size-selected" value="large" id="largeSize"> Large <br>
<input type="checkbox" name="size-selected" value="XL" id="XLSize"> XL <br>
<button type="submit">Select size</button>
</form>
<span id="selected-size">
<p><b>You've added the following sized pizza</b></p>
</span>
    </body>
</html>
